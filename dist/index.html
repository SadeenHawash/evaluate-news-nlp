<!doctype html><html lang="en" dir="ltr"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Test</title><script defer="defer" src="bundle.3f137710aea35e32eb8e.js"></script><link href="style.3f33485db0a2ef87089e.css" rel="stylesheet"></head><body><main><div class="container"><form id="urlForm" onsubmit="return Client.handleSubmit(event)"><label for="url">Enter an Article URL:</label> <input id="url" name="url" placeholder="Enter URL" required/> <button id="submitButton" type="submit">Submit</button></form></div><div id="results"><h3>Analysis Result:</h3></div></main><script>if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker

            .catch((error) => {

            });
        });
      }</script></body></html>
